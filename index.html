<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/cronometro.png" type="image/x-icon">

    <link rel="stylesheet" href="css.css">
    <script src="script.js" defer></script>

</head>
<body>
<div class="one">
    <div class="main">
        
        <h1>
            Cronômetro Keu
        </h1>
   

         <div class="timer">

            <div class="time" id="minutes">00</div>
            <!--Div para separar os minutos dos segundos-->
            <div class="separador">:</div>

            <!--Div com os segundos e uma div para separar-->
            <div class="time" id="seconds">00</div>
            <div class="separador">:</div>

            <!--Div com os milissegundos-->
            <div class="time" id="milliseconds">000</div>

         </div>

        <div class="buttons">
            <button class="btn" id="iniciar">Iniciar</button>
            <button class="btn" id="pausar">Pausar</button>
            <button class="btn" id="continuar">Continuar</button>
            <button class="btn" id="reset">Resetar</button>
         </div>

    </div>  

</div>

</body>
</html>
